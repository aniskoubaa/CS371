<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flight Booking Company</title>
<link rel="stylesheet" type="text/css" href="css/theme.css">
</head>
<body>
	<header>
		<h1>Flight Booking</h1>
	</header>

	<form action="flights.html" method="post" name="flightForm">
		<div class="bookingform">
			<div class="left">
				<table>
				<caption>Flight Booking</caption>
					<tr>
						<td class="form-item">From</td>
						<td class="form-item">To</td>
					</tr>
					<tr>
						<td><input type="text" id="departureCity"
							name="departureCity" placeholder="Departure city" /></td>
						<td><input type="text" id="arrivalCity" name="arrivalCity"
							placeholder="Arrival city" /></td>
					</tr>
					<tr>
						<td class="form-item">Departure Date</td>
						<td class="form-item">Arrival Date</td>
					</tr>
					<tr>
						<td><input type="date" id="departureDate"
							name="departureDate" /></td>
						<td><input type="date" id="arrivalDate" name="arrivalDate" /></td>
					</tr>
					<tr >
					<td colspan="2" style="text-align:right;"><button type="submit"
					class="float-right ui-buttons ui-buttons-red radius-4px radius-5px"
					id="step-2" tabindex="34">
					Flight Search<span
						class="ui-icons ui-icons-arrows2 ui-icons-arrows2-white-right"></span>
				</button></td>
					</tr>
				</table>

				
			</div>

		</div>

	</form>
	<div class="content">
		<a href="http://www.arriyadh.com/eng/ "> <img src="images/riyadh.jpg"> </a>

	</div>



</body>
</html>
